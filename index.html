<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shader Playground</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #controls {
            position: absolute; top: 10px; left: 10px; width: 300px; z-index: 1; background: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 5px;
        }
        label { display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="controls">
        <label for="noise-factor">Noise Factor:</label>
        <input type="range" id="noise-factor" min="0.1" max="10" step="0.1" value="1">
        
        <label for="time-speed">Time Speed:</label>
        <input type="range" id="time-speed" min="0.1" max="2" step="0.1" value="1">
    </div>
    <canvas id="shader-canvas"></canvas>
    <script src="app.js"></script>
</body>
</html>
